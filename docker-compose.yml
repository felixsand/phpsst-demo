version: '2'
services:
    phpsst-app:
        build: .
        container_name: phppsst-app
        ports:
            - 80:80
        environment:
            STORAGE: 'redis'
            REDIS_HOST: 'tcp://phppsst-redis:6379'
        volumes:
          - .:/var/www/html
    phppsst-redis:
        image: redis:4
        container_name: phppsst-redis
